<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login UI</title>
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind to use Inter font and define custom colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-purple': '#6366f1', // Indigo 500
                        'secondary-purple': '#8b5cf6', // Violet 500
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    keyframes: {
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-6px)' },
                            '20%, 40%, 60%, 80%': { transform: 'translateX(6px)' },
                        }
                    },
                    animation: {
                        shake: 'shake 0.5s ease-in-out',
                    }
                }
            }
        }
    </script>
    <style>
        /* Apply custom styles */
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        /* Custom scrollbar for better aesthetics, optional */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #9ca3af;
            border-radius: 10px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Login Card Container -->
    <div id="login-card" class="w-full max-w-sm bg-white p-8 md:p-10 rounded-2xl shadow-2xl transition-all duration-300">
        <!-- Header -->
        <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">
            Welcome Back
        </h2>

        <!-- Form -->
        <form id="login-form" method="POST">
          {% csrf_token %}
            <!-- Email Input -->
            <div class="mb-5">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-purple focus:border-primary-purple transition duration-200 outline-none" required>
                <p id="email-error" class="text-sm text-red-500 mt-1 hidden">{{error}}</p>
            </div>

            <!-- Password Input -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-purple focus:border-primary-purple transition duration-200 outline-none" required>
                <p id="password-error" class="text-sm text-red-500 mt-1 hidden">Please enter your password.</p>
            </div>

            <!-- Login Button (Gradient Styled) -->
            <button type="submit"
                    class="w-full text-white font-semibold py-3 px-4 rounded-lg transition duration-300 ease-in-out
                           bg-gradient-to-r from-primary-purple to-secondary-purple
                           hover:from-indigo-600 hover:to-violet-700 hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-indigo-300">
                Login
            </button>

            <!-- Message Box (Instead of alert) -->
            <div id="message-box" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg hidden" role="alert">
                Error: Please fill out all fields.
            </div>

        </form>

        <!-- Footer Text -->
        <div class="mt-6 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="{% url 'register' %}" class="text-primary-purple hover:text-indigo-700 font-medium transition duration-200" onclick="alert('Register button clicked! (A register page would load here)')">
                Register here
            </a>
        </div>
    </div>

    <script>
        // Get elements
        const loginCard = document.getElementById('login-card');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const messageBox = document.getElementById('message-box');

        /**
         * Simple base64 encoding utility (simulating data processing)
         * @param {string} str The string to encode.
         * @returns {string} The base64 encoded string.
         */
        const encodeBase64 = (str) => {
            return btoa(str);
        }

        /**
         * Displays an error message below the input field.
         * @param {HTMLElement} errorElement The error message element.
         * @param {string} message The message to display.
         */
        const showError = (errorElement, message) => {
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }

        /**
         * Clears the error message below the input field.
         * @param {HTMLElement} errorElement The error message element.
         */
        const clearError = (errorElement) => {
            errorElement.classList.add('hidden');
        }

        /**
         * Handles the form submission, validation, and micro-interaction.
         * @param {Event} event The form submission event.
         */
        function handleLogin(event) {
            event.preventDefault(); // Prevent default form submission
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            let isValid = true;

            // Clear previous errors/messages
            clearError(emailError);
            clearError(passwordError);
            messageBox.classList.add('hidden');
            loginCard.classList.remove('animate-shake');

            if (email === '') {
                showError(emailError, 'Email is required.');
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                showError(emailError, 'Invalid email format.');
                isValid = false;
            }

            if (password === '') {
                showError(passwordError, 'Password is required.');
                isValid = false;
            }

            if (isValid) {
                // SUCCESS: Simulate login process
                console.log("Login successful!");
                console.log("Simulated Data Payload:", {
                    email: email,
                    password_encoded: encodeBase64(password) // Do not send plain password in real app
                });

                // Display success message in the message box for demonstration
                messageBox.classList.remove('bg-red-100', 'border-red-400', 'text-red-700');
                messageBox.classList.add('bg-green-100', 'border-green-400', 'text-green-700');
                messageBox.textContent = "Success! Logged in (check console for simulated data).";
                messageBox.classList.remove('hidden');

            } else {
                // FAILURE: Trigger shake micro-interaction
                console.log("Login failed: Invalid input.");
                messageBox.classList.remove('hidden');
                messageBox.classList.remove('bg-green-100', 'border-green-400', 'text-green-700');
                messageBox.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
                messageBox.textContent = "Error: Please correct the highlighted fields.";

                // Apply the shake animation
                loginCard.classList.add('animate-shake');
                
                // Remove the shake class after animation completes to allow re-triggering
                setTimeout(() => {
                    loginCard.classList.remove('animate-shake');
                }, 500);
            }
        }
    </script>

</body>
</html>
