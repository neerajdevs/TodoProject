<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Registration UI</title>
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind to use Inter font and define custom colors and animations -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-purple': '#6366f1', // Indigo 500
                        'secondary-purple': '#8b5cf6', // Violet 500
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    keyframes: {
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-6px)' },
                            '20%, 40%, 60%, 80%': { transform: 'translateX(6px)' },
                        },
                        // Suble entrance animation
                        'fade-in-up': {
                            '0%': { opacity: 0, transform: 'translateY(20px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' },
                        }
                    },
                    animation: {
                        shake: 'shake 0.5s ease-in-out',
                        'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
                    }
                }
            }
        }
    </script>
    <style>
        /* Apply custom styles */
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Inter', sans-serif;
            /* Soft gradient background */
            background: linear-gradient(135deg, #eef2ff 0%, #d4d7f9 100%); 
        }
        /* Custom scrollbar for better aesthetics, optional */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #9ca3af;
            border-radius: 10px;
        }
        /* Ensure the card starts invisible for the animation */
        #registration-card {
            opacity: 0;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Registration Card Container -->
    <div id="registration-card" class="w-full max-w-md bg-white p-8 md:p-10 rounded-2xl shadow-2xl transition-all duration-300 animate-fade-in-up">
        <!-- Header -->
        <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">
            Create an Account
        </h2>

        <!-- Form -->
        <form id="registration-form" method="POST">
          {% csrf_token %}
            
        {% for field in forms %}
            <!-- Full Name Input -->
            <div class="mb-5">
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">{{field.label}}</label>
                <input type="{{field.field.widget.input_type}}" id="" name="{{field.name}}" placeholder="{{field.placeholder}}"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-purple focus:border-primary-purple transition duration-200 outline-none" required>
                <p id="fullName-error" class="text-sm text-red-500 mt-1 hidden">{{field.error}}.</p>
            </div>
 {% endfor %}

            <!-- Register Button (Gradient Styled) -->
            <button type="submit"
                    class="w-full text-white font-semibold py-3 px-4 rounded-lg transition duration-300 ease-in-out
                           bg-gradient-to-r from-primary-purple to-secondary-purple
                           hover:from-indigo-600 hover:to-violet-700 hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-indigo-300">
                Register
            </button>

            <!-- Message Box (Instead of alert) -->
            <div id="message-box" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg hidden" role="alert">
                Error: Please fill out all fields correctly.
            </div>

        </form>

        <!-- Footer Text -->
        <div class="mt-6 text-center text-sm text-gray-600">
            Already have an account?
            <a href="{% url 'login' %}" class="text-primary-purple hover:text-indigo-700 font-medium transition duration-200" onclick="alert('Login button clicked! (A login page would load here)')">
                Login here
            </a>
        </div>
    </div>

    <script>
        // Get elements
        const registrationCard = document.getElementById('registration-card');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        
        const fullNameError = document.getElementById('fullName-error');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const confirmPasswordError = document.getElementById('confirmPassword-error');
        
        const messageBox = document.getElementById('message-box');

        /**
         * Simple base64 encoding utility (simulating data processing)
         * @param {string} str The string to encode.
         * @returns {string} The base64 encoded string.
         */
        const encodeBase64 = (str) => {
            return btoa(str);
        }

        /**
         * Displays an error message below the input field.
         * @param {HTMLElement} errorElement The error message element.
         * @param {string} message The message to display.
         */
        const showError = (errorElement, message) => {
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }

        /**
         * Clears the error message below the input field.
         * @param {HTMLElement} errorElement The error message element.
         */
        const clearError = (errorElement) => {
            errorElement.classList.add('hidden');
        }

        /**
         * Handles the form submission, validation, and micro-interaction.
         * @param {Event} event The form submission event.
         */
        function handleRegistration(event) {
            event.preventDefault(); // Prevent default form submission
            
            const fullName = fullNameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value; // Get raw value for comparison
            const confirmPassword = confirmPasswordInput.value; // Get raw value for comparison
            let isValid = true;

            // Clear previous errors/messages
            clearError(fullNameError);
            clearError(emailError);
            clearError(passwordError);
            clearError(confirmPasswordError);
            messageBox.classList.add('hidden');
            registrationCard.classList.remove('animate-shake');

            // 1. Full Name Validation
            if (fullName === '') {
                showError(fullNameError, 'Full name is required.');
                isValid = false;
            }

            // 2. Email Validation
            if (email === '') {
                showError(emailError, 'Email is required.');
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                showError(emailError, 'Invalid email format.');
                isValid = false;
            }

            // 3. Password Validation
            if (password.length < 8) {
                showError(passwordError, 'Password must be at least 8 characters.');
                isValid = false;
            }

            // 4. Confirm Password Validation (must match and not be empty)
            if (confirmPassword === '') {
                showError(confirmPasswordError, 'Confirm password is required.');
                isValid = false;
            } else if (password !== confirmPassword) {
                showError(confirmPasswordError, 'Passwords do not match.');
                isValid = false;
            }

            if (isValid) {
                // SUCCESS: Simulate registration process
                console.log("Registration successful!");
                console.log("Simulated Data Payload:", {
                    fullName: fullName,
                    email: email,
                    password_encoded: encodeBase64(password) // Do not send plain password in real app
                });

                // Display success message in the message box for demonstration
                messageBox.classList.remove('bg-red-100', 'border-red-400', 'text-red-700');
                messageBox.classList.add('bg-green-100', 'border-green-400', 'text-green-700');
                messageBox.textContent = "Success! Account created. You can now login.";
                messageBox.classList.remove('hidden');
                
                // Optionally clear form fields after success
                document.getElementById('registration-form').reset();


            } else {
                // FAILURE: Trigger shake micro-interaction
                console.log("Registration failed: Invalid input.");
                messageBox.classList.remove('hidden');
                messageBox.classList.remove('bg-green-100', 'border-green-400', 'text-green-700');
                messageBox.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
                messageBox.textContent = "Error: Please correct the highlighted fields.";

                // Apply the shake animation
                registrationCard.classList.add('animate-shake');
                
                // Remove the shake class after animation completes to allow re-triggering
                setTimeout(() => {
                    registrationCard.classList.remove('animate-shake');
                }, 500);
            }
        }
    </script>

</body>
</html>
